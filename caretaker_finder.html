<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope,$http){
            $scope.doshowselected=function(){
                const url="/fetch-sf?nw="+$scope.nw+"&fc="+$scope.fc;
                $http.get(url).then(done,fail);
                function done(response)
                {
                    alert(JSON.stringify(response.data));
                    $scope.jsonarrayfilter=response.data;

                }
                function fail(err)
                {
                    alert(err.data);
                }
            }
        })
    </script>
<style>
    #up{
        margin-top: 30px;
    }
</style>
</head>
<body ng-app="myModule" ng-controller="myController">
    <form action="" method="post" enctype="multipart/form-data">
    <center>
       
        Your city:<select class="col-md-3" id="up" ng-model="nw">
      
        <option value="kotkapura"  ng-model="nw">kotkapura</option>
        <option value="bathinda"  ng-model="nw">bathinda</option>
        <option value="rajpura"  ng-model="nw">rajpura</option>
      </select>
     
      Your pet:<select class="col-md-3" id="up" ng-model="fc">
        
        <option value="dog" ng-model="fc">dog</option>
        <option value="cats" ng-model="fc">cats</option>
        <option value="pets" ng-model="fc">pets</option>
      </select>
      <button type="button" ng-click="doshowselected();">fetch</button>
    </center>
    <center>
        <div class="container">
            <div class="row">
                <div class="col-md-3" ng-repeat="obj in jsonarrayfilter">
                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{obj.proofpic}}
                            </h5>
                            <p class="card-text">
                                {{obj.name}}
                            </p>
                            <p class="card-text">
                               Expierence: {{obj.since}}
                            </p>
                            <p class="card-text">
                               Emailid: {{obj.emailid}}
                            </p>
                            <p class="card-text">
                               Contact: {{obj.contact}}
                            </p>
                            <button type="button">Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</form>
</body>
</html>
