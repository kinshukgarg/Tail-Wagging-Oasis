<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
</head>
<body>
    <form class="row g-3" method="post" enctype="multipart/form-data">
        
        <div class="col-md-8">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" name="email" id="email">
        </div>
        
        <div class="form-floating mt-3">
            <p>Pet Type:</p>
            <p>
               <select class="combo col-md-8" name="combo" id="txt">
                   <option value="Dogs">Dogs</option>
                   <option value="Cats">Cats</option>
               </select>
            </p>
              
           </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Date from</label>
            <input type="text" class="form-control" name="date">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Date to</label>
            <input type="text" class="form-control" name="state">
          </div>
          <div class="form-floating">
            <textarea class="form-control" name="other" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" formaction="/savee" >Publish Now</button>
         
        </div>
      </form>
</body>
</html>
