<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    function doPrev(reffile,previmg)
    {
        const [file]=reffile.files
        if (file){
            previmg.src=URL.createObjectURL(file)
        }
    }
</script>

<style>
    .fetch{
        margin-top: 35px;
    }
</style>
</head>
<body>
    <form class="row g-3" method="post" enctype="multipart/form-data">
       
        <div class="col-md-9">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" name="email" id="email">
        </div>
        <div class="col-md-3">

          <button type="button"  class="fetch" id="search">fetch</button>
        </div>
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="txtname">
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Contact Number</label>
            <input type="text" class="form-control" name="contact" id="txtname">
          </div>
          <div class="col-md-9">
            <label for="inputEmail4" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="txtaddress">
          </div>
          
          <div class="col-md-3">
            <label for="inputEmail4" class="form-label">city</label>
            <input type="text" class="form-control" name="city" id="txtcity">
          </div>
          <div class="col-md-7">
            <label for="inputEmail4" class="form-label">Firm Name(if any)</label>
            <input type="text" class="form-control" name="firm" id="txtcity">
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Since</label>
            <input type="text" class="form-control" name="since" id="txtmobile">
          </div>
          <div class="col-md-6">
            <p>
                Preffered Pets:
                <select name="pets" size="4"  multiple >
                    <option value="none">select</option>
                    <option value="dog">dog</option>
                    <option value="cats">cats</option>
                    <option value="birds">birds</option>  
                </select>
            </p>
      </div>
          <div class="col-md-6">
          <p>Upload profile pic:
            <input type="file" name="ppic" id="ppic" onchange="doPrev(this,prev)">
            <img src="" alt="" id="prev" width="100" height="100">
        </p>
    </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" formaction="/do-send" >Send to Server</button>
          <button type="submit" class="btn btn-primary" formaction="/do-modify" >Modify</button>
        </div>
      </form>
</body>
</html>
